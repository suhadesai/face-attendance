<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register new employee</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #a7afbb;
            font-family: Cochin, serif;
        }

        input[type="file"]::file-selector-button {
            @apply bg-[#5b7fb8] text-[#d6d6d6] py-2 px-4 rounded-md border-0 cursor-pointer hover:bg-[#6a6e75];
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-xl mx-auto p-8 rounded-xl shadow-lg border border-gray-300 bg-white">

        <h1 class="text-4xl text-center mb-6 text-[#1E293B]">Welcome!</h1>

        <form action="/register" method="POST" enctype="multipart/form-data" class="space-y-6">
            <div class="flex flex-col">
                <input
                    type="text"
                    placeholder="Enter your first and last name"
                    name="employee_name"
                    id="employee_name"
                    required
                    class="w-full p-3 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-[#5b7fb8] transition-colors"
                >
            </div>

            <div class="flex flex-col">
                <input
                    type="text"
                    placeholder="Enter your employee ID"
                    name="employee_id"
                    id="employee_id"
                    required
                    class="w-full p-3 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-[#5b7fb8] transition-colors"
                >
            </div>

            <div class="flex flex-col space-y-2">
                <label for="images" class="text-[#1E293B]">
                    Upload images of yourself (at least 1 required)
                </label>
                <input
                    type="file"
                    name="images"
                    id="images"
                    multiple
                    required
                    class="w-full text-sm text-[#1E293B] file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0"
                >
            </div>

            <div class="flex flex-col sm:flex-row justify-between items-center space-y-4 sm:space-y-0 sm:space-x-4 pt-4">

                <button
                    type="submit"
                    class="w-full sm:w-auto flex-1 bg-[#5b7fb8] text-white py-3 px-6 rounded-lg text-lg font-bold transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-[#5b7fb8] focus:ring-offset-2"
                >
                    Register
                </button>

                <a href="/" class="w-full sm:w-auto flex-1 text-center text-[#1E293B] hover:text-[#5b7fb8] transition-colors">
                    Back to Home
                </a>
            </div>

        </form>
        
    </div>
</body>
</html>
