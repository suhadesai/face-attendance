<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Log</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Cochin', 'Gill Sans MT', serif;
            background-color: #a7afbb;
            color: #1E293B;
        }

        th, td {
            border: 1px solid #1E293B;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #5b7fb8;
            color: #d6d6d6;
        }
        
    </style>
</head>
<body class="flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-7xl mx-auto p-8 rounded-xl shadow-lg border border-[#d6d6d6] bg-white text-center">
        <h1 class="text-4xl text-center mb-6 text-[#1E293B]">Attendance Log</h1>

        <div class="overflow-x-auto rounded-lg border border-gray-300">
            <table class="min-w-full divide-y divide-gray-300">
                <thead class="bg-[#5b7fb8]">
                    <tr>
                        <!--cols-->
                        {% for col in header %}
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">
                                {{ col }}
                            </th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <!--rows-->
                    {% for row in data %}
                        <tr>
                            {% for cell in row %}
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">
                                    {{ cell }}
                                </td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- Back to home button -->
        <div class="mt-8">
            <a href="/" class="inline-block bg-[#5b7fb8] text-white py-3 px-6 rounded-lg text-lg font-bold transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-[#5b7fb8] focus:ring-offset-2">
                Back to Home
            </a>
        </div>
    </div>
</body>
</html>
